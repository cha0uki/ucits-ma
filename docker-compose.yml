version: "3.9"

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ucits
    healthcheck:
      test: pg_isready -U postgres
    ports:
      - 5200:5432
    volumes:
      - ./db/db.sql:/docker-entrypoint-initdb.d/db.sql

  app:
    build:
      context: '.'
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 3000:3000


